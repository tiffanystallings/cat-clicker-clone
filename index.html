<!DOCTYPE html>
<html lang="en-us">
<html>
<head>
	<title>Cat Clicker</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
</head>
<body>
	<header>
		<h1>Click the cat!</h1>
	</header>

	<section data-bind="with: currentCat">
		<div class="cat" data-bind="click: incrementCounter, style: {backgroundImage: 'url(' + imgSrc() + ')'}">
			<p class="count" data-bind="text: clickCount"></p>
			<p class="name" data-bind="text: name"></p>
			<p class="level" data-bind="text: currentLevel">Testing</p>
		</div>

		<div class="admin">
			<h4>Admin</h4>
			<div class="inputs">
				<label>Name: <input id="cat-name" size="50" type="text"></label>
				<label>Image URL: <input id="cat-image" size="50" type="text"></label>
				<label>Clicks: <input id="cat-clicks" size="50" type="text"></label>
			</div>
			<div class="buttons">
				<p id="cancel">Cancel</p>
				<p id="edit">Edit</p>
			</div>
		</div>
	</section>

	<aside>
		<ul class="links" data-bind="foreach: cats">
			<li data-bind="text: name, click: $parent.changeCat"></li>
		</ul>
	</aside>
	<script src="koapp.js"></script>
</body>
</html>
