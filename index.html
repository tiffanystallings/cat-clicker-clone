<!DOCTYPE html>
<html lang="en-us">
<html>
<head>
	<title>Cat Clicker</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<header>
		<h1>Click the cat!</h1>
	</header>

	<section>
		<div class="cat">
			<p class="count"></p>
			<p class="name"></p>
		</div>

		<div class="admin">
			<h4>Admin</h4>
			<div class="inputs">
				<label>Name: <input id="cat-name" size="50" type="text"></label>
				<label>Image URL: <input id="cat-image" size="50" type="text"></label>
				<label>Clicks: <input id="cat-clicks" size="50" type="text"></label>
			</div>
			<div class="buttons">
				<p id="cancel">Cancel</p>
				<p id="edit">Edit</p>
			</div>
		</div>
	</section>

	<aside>
		<ul class="links"></ul>
	</aside>

</body>
</html>
